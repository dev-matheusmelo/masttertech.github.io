<script>
    function delay(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function change_slide(){
        while(true){
            const img_element = document.getElementById("slide_image");
            slide_array = ["resources/banner1.png","resources/banner2.png","resources/banner3.png"];
            for(copy of slide_array){
                img_element.setAttribute("src",copy);
                await delay(3000);
            }
        }
    }

    
</script>
